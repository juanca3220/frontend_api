<!DOCTYPE html>
<html lang="es">
<head>
    <title>Test API</title>
    <meta charset="UTF-8">
    <meta name="title" content="Test API">
    <meta name="description" content="Test API">
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <h1>PARTIDOS</h1>
</header>
<nav>
    <a href="/partidos.html">Todos los partidos</a>
    <a href="/registro_partido.html">Registrar partido</a>
    <a href="#" id="cerrar_sesion">Cerrar sesi√≥n</a>
</nav>

<div>
    <table id="tabla_partidos">
        <thead>
        <tr>
            <th>Usuario</th>
            <th>Local</th>
            <th>Visitante</th>
            <th>Fecha</th>
            <th>Goles local</th>
            <th>Goles visitantes</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody id="lista_partidos">
        </tbody>
    </table>
</div>

<div id="myModalEditar" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div>
            <form action="#" id="form_editar">
                <input type="hidden" name="id" id="id_editar">
                <div class="mb-3">
                    <label class="form-label" for="goles_local">Goles local</label>
                    <input type="text" class="form-control" id="goles_local" name="goles_local" placeholder="" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="goles_visitante">Goles visitante</label>
                    <input type="text" class="form-control" id="goles_visitante" name="goles_visitante" placeholder="" required>
                </div>

                <div class="mt-3 text-end">
                    <button class="btn btn-primary w-sm waves-effect waves-light" id="submit_editar_btn" type="button">Editar</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="/js/validaciones.js"></script>
<script src="/js/msg_error.js"></script>
<script src="/js/partidos.js"></script>

<script>
    var rutaFormLogin = 'index.html';
    var rutaPartidos = 'http://localhost:4000/api/partidos/';
    var rutaEditarPartido = 'http://localhost:4000/api/partidos/';
    let token = localStorage.getItem('token');

    $(document).ready(function () {

        if(! token){
            location.href = rutaFormLogin;
        }

        $('#cerrar_sesion').on('click', function(e) {
            e.preventDefault();
            localStorage.clear();
            location.href = rutaFormLogin;
        });
    });
</script>

</body>
</html>
