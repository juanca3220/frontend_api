    var rutaRegistroPartido = 'http://localhost:4000/api/partidos/';
    let token = localStorage.getItem('token');

    $(document).ready(function () {

        if(! token){
            location.href = rutaFormLogin;

        $('#cerrar_sesion').on('click', function(e) {
